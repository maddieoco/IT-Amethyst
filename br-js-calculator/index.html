<body>
<header>
  <h1>JavaScript Calculator</h1>
  
  <nav>
      <ul>
          <li> <a href="../index.html">IT: Amethyst Homepage</a></li>

      </ul>

  <form id="myform">
    <div class="formcontainer" onsubmit="return false">
        <h1>Minimum, Maximum, and Average</h1>
        <fieldset id="detail">
            <legend>Min Max Avg</legend>  
            <br>
            
            <label class="formlabel" for="Operand1">Operand 1: </label>
            <input type="text" id="Operand1" name="Operand1" size="15" maxlength="15"       
                   data-rule-required="true"  data-msg-required="Operand 1 is Required" 
                   data-rule-number="true" data-msg-number="Operand 1 must be a Number">
            <label class="error" for="Operand1" id="Operand1Error"></label>
            <br><br>
      
            <label class="formlabel" for="Operand2">Operand 2: </label>
            <input type="text" id="Operand2" name="Operand2" size="15" maxlength="15"       
                   data-rule-required="true"  data-msg-required="Operand 2 is Required" 
                   data-rule-number="true" data-msg-number="Operand 2 must be a Number">
            <label class="error" for="Operand2" id="Operand2Error"></label>
            <br><br>

            <label class="formlabel" for="Operand3">Operand 3: </label>
            <input type="text" id="Operand3" name="Operand3" size="15" maxlength="15"       
                   data-rule-required="true"  data-msg-required="Operand 3 is Required" 
                   data-rule-number="true" data-msg-number="Operand 3 must be a Number">
            <label class="error" for="Operand3" id="Operand3Error"></label>
            <br><br>

            <label class="formlabel">Operator: </label>
                <label for="MinOperator">
                    <input type="radio" name="Operator" id="MinOperator" value="Min"
                           data-rule-required="true" data-msg-required="Operator is Required" />Min
                </label>
                <label for="MaxOperator">
                    <input type="radio" name="Operator" id="MaxOperator" value="Max">Max
                </label>
                <label for="AvgOperator">
                    <input type="radio" name="Operator" id="AvgOperator" value="Avg">Avg
                </label>
            <label for="Operator" class="error" id="OperatorError"></label>
            <br><br>

            <label class="formlabel">Result: </label>
            <span id="Result"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();" formnovalidate>

        </fieldset>
    </div>
</form>
<script src="assets/js/scripts.js"></script>
