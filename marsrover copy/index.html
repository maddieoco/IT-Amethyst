<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Mars Rover</title>
        <meta charset="UTF-8" />
        <meta name="author" content="Maddie O'Connor" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
       <div class="wrapper"> 
           <h1>Mars Rover Photo Explorer</h1>
        <!-- Start Table-->
        <table id="table">
            <tr>
                <th>Rover</th>
                <th>Mission Start</th>
                <th>Mission End</th>
            </tr>
            <tr>
                <td>Curiosity</td>
                <td>08/06/2012</td>
                <td>09/28/2019</td>
            </tr>
            <tr>
                <td>Opportunity</td>
                <td>01/26/2004</td>
                <td>06/11/2018</td>
            </tr>
            <tr>
                <td>Spirit</td>
                <td>01/05/2004</td>
                <td>03/21/2004</td>
            </tr>
        </table>
        <!--End Table-->
        <!--Start Form-->
        <h2>Select a rover and a picture date:</h2>
        <form>
            <fieldset>
            <label for="rover" id="rover">Rover:</label>
            <input type="radio" name="curiosity" id="button1"> <label
                for="curiosity">Curiosity</label>
            <input type="radio" name="opportunity" id="button2"> <label
                for="opportunity">Opportunity</label>
            <input type="radio" name="spirit" id="button3"> <label for="spirit">Spirit</label>
            <br>
            <br>
            <label for="date" id="date">Picture Date:</label>
            <input type="date" name="calendar" id="dateValue">
            <br>
            <br>
            <input type="submit" value="Submit" id="dateInput">
            <input type="reset" value="Clear">
            </fieldset>
        </form>
        <!--End Form-->
        <h2>Image Results</h2>
        <span>Image Retrieval Status: </span><span id="imageStatus"></span>
        
  
 
     
        <div class="gallery">
            <img id="image0" class="roverpic" src="">

            <img id="image5" class="roverpic"src="">
            <img id="image6" class="roverpic"src="">
            <img id= "image7"class="roverpic" src="">
            <img id="image8" class="roverpic"src="">

            <img id="image11" class="roverpic" src="">
            <img id="image12" class="roverpic" src="">
            <img id="image13" class="roverpic"src="">
            <img id="image14" class="roverpic"src="">
            <img id= "image15"class="roverpic" src="">
            <img id="image16"class="roverpic" src="">
            <img id="image17" class="roverpic"src="">
            <img id="image18" class="roverpic"src="">
            <img id="image19" class="roverpic"src="">
            <img id="image20"class="roverpic" src="">
            <img id="image21"class="roverpic" src="">

            <img id= "image23" class="roverpic"src="">

        </div>

        <script src="assets/js/localcalls.js"></script>

</html>
